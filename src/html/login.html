<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../src/css/login.css">
    <title>個案管理登入介面</title>
</head>
<body>
    <nav class="d-flex flex-row-reverse">
        <a class="btn btn-info me-3 mt-3">填寫表單</a>
    </nav>

    <div class="container">
        <div class="card position-absolute top-50 start-50 translate-middle h-75 new"> 
            <div class="card-body">
                <div class="card-title h1 text-center mb-4 mt-2">登入介面</div>  
                <div class="card-text px-4">
                    <form>
                        <div class="mb-4 ">
                            <label for="ID"class="form-label">身分證</label>
                            <input type="text" class="form-control"  name="ID" id="ID" style="text-transform:uppercase;" maxlength="10" minlength="10">
                        </div>
                        <div class="mb-5">
                            <label  for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" name="password" id="password"></div>
                        </div>
                        
                        <a class="btn btn-info d-block mx-4" id="submit">登入</a>
                    </form>
                </div>
            </div>
          
          
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</div>
</html>
